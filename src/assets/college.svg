<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <!-- Building -->
  <rect x="60" y="80" width="80" height="40" fill="#FFD9B3" stroke="#000" stroke-width="2" />
  <polygon points="50,80 100,40 150,80" fill="#FFC799" stroke="#000" stroke-width="2" />
  <rect x="70" y="90" width="20" height="20" fill="#A85E32" stroke="#000" stroke-width="2" />
  <rect x="110" y="90" width="20" height="20" fill="#A85E32" stroke="#000" stroke-width="2" />
  <rect x="85" y="100" width="30" height="20" fill="#FFFFFF" stroke="#000" stroke-width="2" />

  <!-- Roof -->
  <polygon points="40,80 160,80 100,30" fill="#6E7D87" stroke="#000" stroke-width="2" />

  <!-- Sign -->
  <rect x="50" y="125" width="100" height="25" fill="#F5F7FB" stroke="#000" stroke-width="2" />
  <text x="100" y="143" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle">
    COLLEGE
  </text>

  <!-- Base -->
  <rect x="60" y="150" width="80" height="10" fill="#A2D9B1" stroke="#000" stroke-width="2" />
</svg>
