<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <!-- Head -->
  <circle cx="100" cy="60" r="30" fill="#f2c9a6" />

  <!-- Glasses -->
  <circle cx="85" cy="60" r="10" fill="none" stroke="#000" stroke-width="2" />
  <circle cx="115" cy="60" r="10" fill="none" stroke="#000" stroke-width="2" />
  <line x1="95" y1="60" x2="105" y2="60" stroke="#000" stroke-width="2" />
  <line x1="75" y1="60" x2="65" y2="60" stroke="#000" stroke-width="2" />
  <line x1="135" y1="60" x2="125" y2="60" stroke="#000" stroke-width="2" />

  <!-- Mouth -->
  <path d="M90 75 Q100 85 110 75" fill="none" stroke="#000" stroke-width="2" />

  <!-- Graduation Cap -->
  <polygon points="70,30 100,10 130,30 70,30" fill="#2a2a2a" />
  <rect x="96" y="30" width="8" height="20" fill="#2a2a2a" />
  <line x1="100" y1="10" x2="120" y2="20" stroke="#FFD700" stroke-width="2" />

  <!-- Body -->
  <rect x="80" y="90" width="40" height="50" fill="#4a90e2" />
  <rect x="75" y="90" width="50" height="10" fill="#3a7fd5" />

  <!-- Book -->
  <rect x="60" y="120" width="50" height="30" fill="#f5f5f5" stroke="#000" />
  <line x1="60" y1="135" x2="110" y2="135" stroke="#000" />
  <line x1="70" y1="120" x2="70" y2="150" stroke="#000" />

  <!-- Arms -->
  <line x1="75" y1="100" x2="50" y2="130" stroke="#f2c9a6" stroke-width="5" />
  <line x1="125" y1="100" x2="140" y2="130" stroke="#f2c9a6" stroke-width="5" />
</svg>
